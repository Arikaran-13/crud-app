<div class="user">
    <div class="userForm">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="userName">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Age" [(ngModel)]="age">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" (click)="onClick()">
        </div>
    </div>
</div>
